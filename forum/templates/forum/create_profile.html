{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}


<div class="container my-5">
    <h2>Create your profile, {{ user.username }}</h2>
    <form method="post" enctype="multipart/form-data">
        
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

{% endblock content%}
