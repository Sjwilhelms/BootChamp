{% extends 'index.html' %}
{% block content %}
{% load static %}

<body>
    {% for post in object_list %}
    <div class="card mb-3">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.excerpt}}</p>
          <p class="card-text"><small class="text-body-secondary">{{post.author}}</small></p>
        </div>
      </div>
      
    
    {% endfor %}
</body>

{% endblock content %}
