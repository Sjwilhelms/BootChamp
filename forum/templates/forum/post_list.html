{% extends 'index.html' %}
{% load static %}
{% block content %}
<body>
  {% for post in object_list %}
  <div class="card my-3">
    <div class="row g-0">
      <div class="col-md-4">
        {% if 'placeholder' in post.featured_image.url %}
        <img class="img-fluid rounded-start mx-auto d-block" src="{% static 'images/default.jpg' %}" alt="placeholder image" style="max-height: 300px;">
        {% else %}
        <img class="img-fluid rounded-start mx-auto d-block" src="{{ post.featured_image.url }}" alt="{{ post.title }}" style="max-height: 200px;">
        {% endif %}
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <a href="{% url 'post_detail' post.slug %}"><h5 class="card-title">{{post.title}}</h5></a>
          <a href="{% url 'profile' username=post.author.username %}"><h6>{{post.author}}</h6></a>
          <p class="card-text">{{post.excerpt}}</p>
          <p class="card-text"><small>{{post.created_on}}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</body>

{% endblock content %}
