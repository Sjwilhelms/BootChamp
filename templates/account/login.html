{% extends "index.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto my-5">
            <h2 class="text-center">Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
            </form>
            <p class="mt-3 text-center">
                Forgot your password? <a href="{% url 'account_reset_password' %}">Reset it here</a>.
            </p>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a>
            </p>
        </div>
    </div>
    
</div>
{% endblock content %}
